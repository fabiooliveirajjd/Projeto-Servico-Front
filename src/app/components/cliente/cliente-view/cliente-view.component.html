<div class="container mat-elevation-z8">
    <div class="form">
      <h1 class="fullWildth">Vizualizar Dados do Cliente</h1>
  
      <img
        class="fullWildth"
        mat-card-image
        src="assets/imagem/view.svg"
        alt="Cadastrar cliente"
      />
  
      <mat-form-field class="fullWildth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          [(ngModel)]="cliente.nome"
          nome="nome"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWildth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" nome="cpf" [disabled]="true" matInput />
        <mat-icon matSuffix>dialpad</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWildth" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          [(ngModel)]="cliente.email"
          nome="email"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWildth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input
          [(ngModel)]="cliente.senha"
          nome="senha"
          [disabled]="true"
          matInput
          type="password"
        />
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
  
      <button
        routerLink="../../"
        class="fullWildth mat-elevation-z8"
        mat-stroked-button
      >
        Voltar
      </button>
    </div>
  </div>

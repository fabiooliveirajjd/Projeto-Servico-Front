<div class="container">
  <h1>LISTA DE CLIENTES</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button>
    Adicionar Cliente
  </button>

  <mat-form-field class="container1" >
    <mat-label>Pesquisar Cliente por Nome</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Digite dados do Técnico"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table class="container1" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idCliente }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>EMAIL</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>AÇÔES</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{ element.idCliente }}">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="delete/{{ element.idCliente }}">
            <i class="material-icons delete">delete</i>
          </a>
          <a routerLink="view/{{ element.idCliente }}">
            <i class="material-icons view">visibility</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      class="container1"
      [pageSizeOptions]="[7, 10, 20]"
    >
    </mat-paginator>
  </div>
</div>

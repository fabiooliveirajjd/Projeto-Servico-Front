<div class="container mat-elevation-z8">
  <div class="form">
    <h1 class="fullWildth">Atualizar TÃ©cnico</h1>

    <img
      class="fullWildth"
      mat-card-image
      src="assets/imagem/imgupdate.svg"
      alt="Cadastrar tecnico"
    />

    <mat-form-field class="fullWildth" appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        nome="nome"
        [formControl]="nome"
        required
        matInput
        placeholder="Ex... Fabio Santos Oliveira"
        maxlength="50"
      />
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWildth" appearance="fill">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="tecnico.cpf"
        nome="cpf"
        [formControl]="cpf"
        required
        matInput
        placeholder="Ex...02998557855"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>dialpad</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWildth" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        nome="email"
        [formControl]="email"
        required
        matInput
        placeholder="Ex..fabio@mail.com"
      />
      <mat-icon matSuffix>alternate_email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWildth" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        nome="senha"
        [formControl]="senha"
        required
        matInput
        placeholder="Ex...123456"
        type="password"
      />
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>

    <button
      (click)="update()"
      [disabled]="!validaCampos()"
      class="fullWildth mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Atualizar
    </button>

    <button
      routerLink="../../"
      class="fullWildth mat-elevation-z8"
      mat-stroked-button
    >
      Voltar
    </button>
  </div>
</div>

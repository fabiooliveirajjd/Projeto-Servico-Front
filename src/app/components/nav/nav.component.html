<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img src="assets/imagem/SEO-pana.svg" alt="Imagem de navegação" />

    

    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="home">
        <i class="material-icons">home</i>
        Home
      </a>
      <a mat-list-item routerLink="tecnicos">
        <i class="material-icons">account_circle</i>
        Técnicos
      </a>
      <a mat-list-item routerLink="clientes">
        <i class="material-icons">person</i>
        Clientes
      </a>
      <a mat-list-item routerLink="estoques">
        <i class="material-icons">shopping_cart</i>
        Estoque
      </a>
      <a mat-list-item routerLink="chamados">
        <i class="material-icons"> pageview </i>
        Chamados
      </a>
      <a mat-list-item routerLink="faturamentos">
        <i class="material-icons">euro_symbol</i>
        Faturamento
      </a>
      <a
        mat-list-item
        href="https://github.com/fabiooliveirajjd/Projeto-Servico-Front"
        target="_blank"
      >
        <i class="material-icons">bug_report</i>
        GithHub
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <button
      class="menu mat-elevation-z8"
      (click)="drawer.toggle()"
      mat-icon-button
    >
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
